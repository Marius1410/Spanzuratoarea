<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spanzuratoarea</title>
</head>
<body>
    <div id="hangman-container" class="flex-container">
        <div class="game-section">
            <h1>Spanzuratoarea ⚔️</h1>
            <div id="word-display" class="word-display"></div>
            <div id="wrong-letters" class="wrong-letters"></div>
            <p id="tries">Incercari ramase ☠️: <span id="remaining-tries"></span></p>
            <input type="text" id="letter-input" placeholder="Introdu o litera">
            <button id="guess-btn">Ghiceste🙈</button>
            <button id="reset-btn">Reia jocul😢</button>
        </div>
        <div class="hangman-section">
            <img src="poze/doc/hangman.png" alt="Spanzuratoarea" width="200">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
